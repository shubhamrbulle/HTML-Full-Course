<body>
    <!-- Form in HTML -->

    <!-- form with Attribute -->
    <!-- Action in Form : Action attribute is used to define what action needs to be performed when a form is submitted -->
    
    <h1>Form</h1>
    <form action="/action.php">
        <!-- Form Elements -->
        <!-- Input -->
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <input type="radio" value="class 10th" name="class" placeholder="10th">class 10th
        <input type="radio" value="class 12th" name="class" placeholder="12th">class 12th

        <!-- Lable -->
        <label for="id1">
            <input type="radio" value="BE-CSE" name="class" id="id1" title="BE" placeholder="Engineer">
        </label>
        <label for="id2">
            <input type="radio" value="12th" name="class" id="id2" title="CBSC" placeholder="Junior">
        </label>
    </form>
