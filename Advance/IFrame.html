<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>IFrame Tag</h1>
    <!-- Syntax : <iframe src="link"> -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HVjjoMvutj4?si=KUjvjS2rAYxqNPgf"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/DbRXv5TXMEE?si=whftJ6XGMSmZY_5F"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- iframe for Website -->
    <iframe width="560" height="315" src="https://www.wikipedia.org/"></iframe>
    
  </body>
</html>
