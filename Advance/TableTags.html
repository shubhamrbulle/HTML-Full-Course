<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collase;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- All Table Tags -->
    <table>
      <!-- Table Tag-->
      <caption>
        Student Data
      </caption>
      <!-- Caption Tag use to Caption in Tables -->
      <tr>
        <!-- Table Row Tag -->
        <th>Name</th>
        <!-- Table Header Tag -->
        <th>Subject</th>
        <th>Mark</th>
      </tr>
      <tr>
        <td>Shubham</td>
        <!-- Table Data Tag -->
        <td>Java</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Shubham</td>
        <td>Python</td>
        <td>100</td>
      </tr>
    </table>
    <br />

    <!-- Thead & Tbody Tags in Tables-->
    <!-- Use to Wrap Head & Body of Table -->

    <table>
      <caption>
        Student Data
      </caption>
      <thead>
        <!-- <thead> To Wrap table Head -->
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tbody> To Wrap table Body-->
        <tr>
          <td>Shubham</td>
          <td>51</td>
          <td>CSE</td>
        </tr>
      </tbody>
    </table>
    <br />

    <!-- Table Attribute colspan -->
    <table>
      <caption>
        Student Data
      </caption>
      <thead>
        <tr>
          <th colspan="2">
            <!-- colspan Attribute use to provide space-->
            Name
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>shubham</th>
          <th>JAVA</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
