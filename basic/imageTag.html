<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
  </head>
  <body>

    <img
      src="https://wisdombooksofindia.com/wp-content/uploads/2019/05/Eng-cvr-Bhagavad-gita.jpg" 
      alt="Bhagavad Gita"
      width="200"
      height="300"
    /> <!-- Absolute URI: such an image from google drive, or website image link -->
    <br>
    <img
      src="https://storage.ning.com/topology/rest/1.0/file/get/2514919089?profile=original"
      alt="Bhagavad Wani"
      width="200"
      height="300"
    /> <!-- Absolute URI: such an image from google drivse, or website image link -->

    <br /> <!-- br tag(break): used to add new line and empty tag -->

    <img src="/Image/mahabharat.jpg" alt="Mahabharat"> <!-- Relative URL : such an image from local system -->
    
  </body>
</html>
