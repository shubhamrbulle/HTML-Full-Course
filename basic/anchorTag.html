<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
  </head>
  <body>
    <!-- Website link or file address open into same browser Tab -->
    <a href="https://www.google.com/">Google</a>
    <!-- href is an Attribute for anchor tag -->
    <br />
    <a href="https://www.linkedin.com/in/shubhamrbulle/">My Linkedin Profile</a>
    <br />
    <a href="https://www.w3schools.com">Learn from w3schools</a> <br />

    <a href="/basic.html">Start Learning</a><br />
    <a href="/Portfolio/index.html">My Portfolio</a> <br />

    <!-- Target Attribut used to opening the Website into New Tab -->
    <a href="https://www.google.com/" target="_main">Google</a> <br>

    <!-- Also We can make the Image clickable -->
    <a href="https://www.google.com/" target="_main">
      <img src="/Image/google.png" 
      alt="Google" 
      height="100"
      />
    </a>
  </body>
</html>
