<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript & Superscript Tags</title>
  </head>
  <body>
    <p>
      <sub>Subscript</sub>
      <sup>Superscript</sup>
    </p>

    <p> <!-- Subscript -->
      <big> H<sub>2</sub>O </big>
    </p>

    <p>
        SO<sub>4</sub>
    </p>
    <p> 
        log<sub>10</sub>10
    </p>

    <p>(A+B)<sup>2</sup></p> <!-- Superscript -->

    <p>
        3<sup>2</sup>= 9
    </p>

    <p>
        1<sup>2<sup>3</sup></sup>
    </p>

  </body>
</html>
