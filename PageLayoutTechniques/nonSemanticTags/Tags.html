<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non Semantic Tags</title>
  </head>
  <body>
    <!-- Non Semantic Tags Div, Span tags-->
    <!-- Div tag : Div is a container used for other HTML element. Block Element (takes full width) -->
    <div>
      <p>Hello world</p>
      <p>Welcome</p>
      <p>Hey</p>
    </div>

    <!-- Span tag : Span is also a container used for other HTML elements. Inline Element (takes width as per Size) -->
    <span>
       Goodbye
    </span>
  </body>
</html>
